<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/login.css" />
    <title>CRUD Login</title>
  </head>

  <body>
    <div class="container">
      <div class="logo">Crud Login</div>
      <div class="loginItem">
        <form action="" method="post" class="form formLogin">
          <div class="formField">
            <label class="user" for="username"
              ><span class="hidden">Username</span></label
            >
            <input
              id="username"
              type="text"
              class="formInput"
              placeholder="Username"
              required
            />
          </div>

          <div class="formField">
            <label class="lock" for="password"
              ><span class="hidden">Password</span></label
            >
            <input
              id="password"
              type="password"
              class="formInput"
              placeholder="Password"
              required
            />
          </div>

          <div class="formField">
            <input id="submit" type="submit" value="Log in" />
          </div>
        </form>
      </div>
    </div>
    <script src="./js/login.js"></script>
  </body>
</html>
